
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DATRONIX '26 | Symposium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --royal-blue: #0C2C55;
      --royal-blue-light: #16437d;
      --royal-blue-deep: #061a33;
      --accent-blue: #3b82f6;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #040d1a;
      color: #f0f7ff;
    }
    .royal-gradient {
      background: linear-gradient(135deg, var(--royal-blue) 0%, var(--royal-blue-deep) 100%);
    }
    .royal-text-gradient {
      background: linear-gradient(to right, #60a5fa, #3b82f6, #0C2C55);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #040d1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #0C2C55;
      border-radius: 10px;
    }

    /* 3D Cube Animation Bits */
    .cube-container {
      perspective: 1000px;
    }
    .cube {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 12s infinite linear;
    }
    .cube-face {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 1px solid rgba(59, 130, 246, 0.5);
      background: rgba(12, 44, 85, 0.2);
      backdrop-filter: blur(4px);
    }
    .front  { transform: translateZ(50px); }
    .back   { transform: rotateY(180deg) translateZ(50px); }
    .right  { transform: rotateY(90deg) translateZ(50px); }
    .left   { transform: rotateY(-90deg) translateZ(50px); }
    .top    { transform: rotateX(90deg) translateZ(50px); }
    .bottom { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes rotateCube {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "recharts": "https://esm.sh/recharts@^3.6.0"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
